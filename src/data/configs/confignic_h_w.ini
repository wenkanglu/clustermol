[c_hW]
--algorithm = hierarchical
--linkage = ward
--selection = type != H and (((resname AGL or resname AGA) and not (name O2 or name O3 or name O4)) or (resname ASI and (name O4 or name C2 or name C3 or name C4 or name C5 or name O6))) and not resid 0 1 10 11
--source = MenW_0_to_1000ns_aligned(100first).pdb
--destination = ward_y
--numberofclusters = 15
--ncomponents = 2
--nneighbours = 60
--validate = S DB CH
--visualise = true
